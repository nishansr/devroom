name: Release

on:
    push:
        tags:
            - "v*.*.*"

jobs:
    release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"

            - name: Install dependencies
              run: npm ci

            - name: Build extension
              run: npm run build

            - name: Package extension
              run: npx vsce package --allow-missing-repository --allow-star-activation --no-dependencies

            - name: Get version from tag
              id: get_version
              run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                  files: devroom-${{ steps.get_version.outputs.VERSION }}.vsix
                  body: |
                      ## DevRoom v${{ steps.get_version.outputs.VERSION }}

                      Download the `.vsix` file below and install it in VS Code:
                      ```
                      code --install-extension devroom-${{ steps.get_version.outputs.VERSION }}.vsix
                      ```

                      Or install from Extensions menu: `...` > `Install from VSIX`
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
